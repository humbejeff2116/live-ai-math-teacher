<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    @keyframes glow {
      0% { opacity: 0.35; }
      50% { opacity: 0.7; }
      100% { opacity: 0.35; }
    }

    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      94% { transform: scaleY(0.15); }
      96% { transform: scaleY(1); }
    }

    .halo {
      animation: glow 2.8s ease-in-out infinite;
    }

    .eyes {
      transform-origin: center;
      animation: blink 6.5s ease-in-out infinite;
    }
  </style>

  <!-- background -->
  <rect width="64" height="64" rx="14" fill="#eef2ff"></rect>

  <!-- halo -->
  <circle class="halo" cx="32" cy="32" r="26" stroke="#6366f1" stroke-width="2"></circle>

  <!-- head -->
  <circle cx="32" cy="34" r="18" fill="#c7d2fe"></circle>

  <!-- eyes -->
  <g class="eyes">
    <circle cx="25" cy="32" r="3.5" fill="#0f172a"></circle>
    <circle cx="39" cy="32" r="3.5" fill="#0f172a"></circle>
  </g>

  <!-- antenna -->
  <line x1="32" y1="10" x2="32" y2="16" stroke="#6366f1" stroke-width="2"></line>
  <circle cx="32" cy="8" r="2.5" fill="#6366f1"></circle>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>